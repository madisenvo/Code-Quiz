<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body> 
    <header>
        <h3 class = "scores">View High Scores</h3>
        <h3 class = "time" style="text-align:right;"></h3>
    </header>

    <div class = "container"> 
        <div id="question-container" class="hide">
            <div id="question"><h1>Question</h1></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">1. </button>
                <button class="btn">2. </button>
                <button class="btn">3. </button>
                <button class="btn">4. </button>
            </div>
        </div>
        <div id="landing">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h2>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
