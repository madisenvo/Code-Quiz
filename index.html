<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body> 
    <header>
        <h3 id = "view-scores">View High Scores</h3>
        <div>Time: <span id="time">0</span></div>
    </header>

    <div class = "container"> 
        <div id="question-container" class="hide">
            <div id="question"><h1>Question</h1></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div id="landing">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h2>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>

<!-- page with form - add form!! -->
    <div>
        <div class="hide" id = "save-score">
            <h1>All done!</h1>
            <h2>Your final score is<span id="score"></span></h2>
            <div>
                <label for="initials">Enter initials:</label>
                <input type="text" class="form-input" name="initials"/>
            </div>
        </div>
    </div>

<!-- page with high scores -->
    <div>
        <div class="hide" id ="high-scores">
            <h1>High Scores</h1>
            <!-- something showing stored scores -->
            <button id="go-back">Go back</button>
            <button id="clear-scores">Clear high scores</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
